  <body>
    <!-- Nav Bar -->
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand">Mike Canale</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html"

            >
            <a class="nav-item nav-link active" href="contact.html">Contact</a>
          </div>

      <!-- Contact Form -->
      <div class="row contact">
        <div class="col-12 contact_me">
          <h2>Contact</h2>
          <hr />
          <form>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" id="exampleInputName1" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group1">
              <label for="exampleInputSubject1">Subject</label>
              <textarea
                type="input"
                class="form-control"
                id="exampleInputSubject1"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- Footer -->
        <div class="fixed-bottom">
          ...
          <div class="col-md-12 footer">Copyright &copy Mike Canale</div>
        </div>
      </div>
